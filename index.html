        <br><center>
        <div class="btn-group">
          <label class="btn btn-primary btn-upload" for="inputImage" title="Upload image file">
            <input type="file" class="sr-only" id="inputImage" name="file" accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="Upload image file">
              Upload
            </span>
          </label>
        </div>

        <div class="btn-group btn-group-crop">

            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="Get Cropped Canvas">
              Next
            </span>
          </button>

      <br>
      Welcome to AYF'17 DP Generator <br>

      1. Upload your Profile Picture by clicking on Upload Button <br>
      2. Crop the Photo and Click on Next button  <br>
      3. Your AYF'17 Profile Pic will be shown <br>
      4. Now Click on the Download Button <br>

        <div class="modal fade docs-cropped" id="getCroppedCanvasModal" aria-hidden="true" aria-labelledby="getCroppedCanvasTitle" role="dialog" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="getCroppedCanvasTitle">Cropped</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" >

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a class="btn btn-primary" id="download" href="javascript:void(0);"  download="cropped.jpg">Download</a>
              </div>
            </div>
